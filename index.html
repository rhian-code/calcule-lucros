<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Calculadora de Preço</h2>
        <div class="input-group">
            <label for="price">Insira o valor total:</label>
            <input type="number" id="price" placeholder="Insira o preço do produto">
        </div>
        <div class="input-group">
            <label for="quantity">Quantidade de Produtos:</label>
            <input type="number" id="quantity" placeholder="Insira a quantidade de produtos">
        </div>
        <button onclick="calculatePrice()">Calcular</button>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
